<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Bingo 
		</title>
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover' /> 

   <script>
    function onDeviceReady () {
     		console.log(navigator.notification);
		    StatusBar.overlaysWebView(true);
		    StatusBar.styleDefault();
		    navigator.splashscreen.hide();  
    }
 function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }
  
</script>

		<link rel="stylesheet" href="css/bootstrap.min.css"> 
<!-- 		<link href="src: url('fonts/Nanum.woff2') format('woff2')" rel="stylesheet">  -->
<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" type="text/css"> 

		<script src="js/jquery-3.3.1.min.js" type="text/javascript">
		</script>
		<script src="js/jquery.tappable.js" type="text/javascript"></script>
		<script src="js/data.js" type="text/javascript">
		</script>
		<script src="js/script.js" type="text/javascript">
		</script>
		<script type="text/javascript" src="cordova.js">
		</script>

     
	</head>
	<body onload="onLoad()">
		<div id="main" class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="header" class="text-center">
					</div>
				</div>
			</div>
			<div class="row" ">
				<div class="col-md-12">
					<div class="flip-container" id="boardRow">
						<div class="flipper">
							<div id="board" class="front">
							</div>
							<div id="positiveboard" class="back">
							</div>
						</div>
					</div>
				</div>
			</div>
		

				</div>	
	<script>
		
		
		
		 $('body').on('click', '.square', function(e) 
		 {
		            msg = document.getElementById(e.target.id).getElementsByClassName('text')[0].innerHTML;
		            msg = msg.substring(4);
		// 		            console.log('here:'+msg);
		            
		            
		});
				 $('body').on('click', '.squarePLUS', function(e) 
		 {
		            msg = document.getElementById(e.target.id).getElementsByClassName('text')[0].innerHTML;
		            msg = msg.substring(4);
		// 		            console.log('herePLUS:'+msg);
		            
		            
		});
	</script>
</body>
</html>
