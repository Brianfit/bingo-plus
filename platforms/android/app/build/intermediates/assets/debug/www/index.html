<!DOCTYPE html>
<html lang="en">
	<head>
		<title>

		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover' /> 

   <script>
    function onDeviceReady () {
     		console.log(navigator.notification);
		    StatusBar.overlaysWebView(true);
		    StatusBar.styleDefault();
		    navigator.splashscreen.hide();  
    }
 function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }
  
</script>

		<link rel="stylesheet" href="css/bootstrap.min.css"> 
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

		</script>

		</script>
		<script type="text/javascript" src="js/bootbox.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

     
	</head>
	<body onload="onLoad()">

	<script>
		
		
		
		 $('body').on('click', '.square', function(e) 
		 {
		            msg = document.getElementById(e.target.id).getElementsByClassName('sharetxt')[0].innerHTML;
                    pix = document.getElementById(e.target.id).getElementsByClassName('img-responsive')[0].src;
		        
		           
				             console.log(msg+' '+pix);
		            
		            
		});
				 $('body').on('click', '.squarePLUS', function(e) 
		 {
		            msg = document.getElementById(e.target.id).getElementsByClassName('sharetxt')[0].innerHTML;
